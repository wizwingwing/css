<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media icon-nams | CodingWiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://kit.fontawesome.com/a076d05399.js"></script>
    
</head>
<body>
    <div class="wrapper-nam">
        <div class="button-nam">
            <div class="icon-nam">
                <i class="fab fa-facebook-f"></i>
            </div>
                <span>Facebook</span>
        </div>
        <div class="button-nam">
            <div class="icon-nam">
                <i class="fab fa-line"></i>
            </div>
                <span>Line</span>
        </div>
        <div class="button-nam">
            <div class="icon-nam">
                <i class="fab fa-youtube"></i>
            </div>
                <span>Youtube</span>
        </div>
        <div class="button-nam">
            <div class="icon-nam">
                <i class="fab fa-tiktok"></i>
            </div>
                <span>TikTok</span>
        </div>
        <div class="button-nam">
            <div class="icon-nam">
                <i class="fab fa-github"></i>
            </div>
                <span>Github</span>
        </div>
    </div>
</body>
</html>
